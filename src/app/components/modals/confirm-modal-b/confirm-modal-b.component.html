<div class="modal-header">
  <span class="mx-auto d-block">
    <img src="assets/images/exclamation.png" height="35px" width="35px">
  </span>
</div>
<div class="modal-body">
  <h3 style="text-align:center" class="mt-3">{{ title }}</h3>
  <p> {{ message }} </p>
</div>
<div class="d-flex justify-content-center p-1" style="margin-bottom: 3%;">
  <button style="margin-right: 3%;" type="button" class="btn btn-sm btn-outline-secondary" (click)="decline()">
    {{ btnCancelText }}
  </button>
  <button type="button" class="btn btn-sm btn-outline-danger" (click)="accept()">{{ btnOkText }}</button>
</div>
