<div class="container">
    <div class="header">
      <h3>E Forms</h3>
    </div>
    <div class="content">

        <form-builder [form]="form" (change)="onChange($event)" [options]="options"></form-builder>
        <div class="col-12"  style="margin:1em 0em;">
            <app-cstm-btn (btnClick)="addForm()" [isLoading]="" minWidth="10em" text="Add Form" [loadingAction]="loadingAddFormIo" cssClass="btn-primary" [isDisabled]="false" style="margin-right: 1em;"></app-cstm-btn>
            <app-cstm-btn (btnClick)="updateForm()" minWidth="10em" text="Update Form" [loadingAction]="loadingUpdateFormIo" cssClass="btn-warning" [isDisabled]="false"></app-cstm-btn>
        </div>

        <hr />

        <h3 class="text-center text-muted">As Rendered Form</h3>
        
        <div class="form-inline">
            <div class="form-group mb-2">
                <label for="formId">Form Id</label>
                <input type="text" class="form-control text-bg-light" id="formId" [ngModel]="FormId" aria-describedby="formIdHelp" readonly>
                <small id="formIdHelp" class="form-text text-muted">Form Id for current form.</small>
            </div>
        </div>
       
    
        <div class="well jsonviewer">
            <formio [form]="viewform" #formIO [refresh]="refreshForm" (submit)="onSubmit($event)"
                (render)="onRenderCompleted($event)" (ready)="ready($event)" [submission]="submissionData"></formio>
        </div>

        <hr />

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <div class="d-flex flex-row">
                            <button type="button" class="btn btn-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z" />
                                </svg>
                            </button>

                            <button type="button" class="btn btn-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z" />
                                </svg>
                            </button>
                        </div>
                        Form Id
                    </th>
                    <th>
                        <div class="d-flex flex-row">
                            <!-- <input class="form-control m-2" [(ngModel)]="DepartmentNameFilter" (keyup)="FilterFn()" placeholder="Filter"> -->
                            <!-- <button type="button" class="btn btn-light" (click)="sortResult('DepartmentName',true)"> -->
                            <button type="button" class="btn btn-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-down-square-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5a.5.5 0 0 1 1 0z" />
                                </svg>
                            </button>

                            <!-- <button type="button" class="btn btn-light" (click)="sortResult('DepartmentName',false)"> -->
                            <button type="button" class="btn btn-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-arrow-up-square-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2 16a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2zm6.5-4.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 1 0z" />
                                </svg>
                            </button>
                        </div>
                        Form Json
                    </th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dataItem of FormList">
                    <td>{{dataItem.id}}</td>
                    <td>{{dataItem.formJson}}</td>
                    <td>
                        <button type="button" class="btn btn-light mr-1" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" (click)="editClick(dataItem)" data-backdrop="static"
                            data-keyboard="false">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-light mr-1" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" (click)="viewClick(dataItem)" data-backdrop="static"
                            data-keyboard="false">

                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-eye" viewBox="0 0 16 16">
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- <ng-container *ngIf="!isView; else formioView">
            <div class="row d-flex">
                
                <form-builder [form]="caseForm" (change)="onChange($event)" [options]="options">
                </form-builder>
            </div>
        </ng-container>
        <ng-template #formioView>
            <ng-container *ngIf="caseForm && caseForm.components && caseForm.components.length;">
                <formio [form]="caseForm" #formIO (change)="onChange($event)"
                    [refresh]="refreshForm" [submission]='{data: data?.formData}'></formio>
            </ng-container>
        </ng-template> -->
    </div>
</div>
