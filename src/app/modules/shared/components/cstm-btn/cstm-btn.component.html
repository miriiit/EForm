<button [type]="type" (click)="onClick()" [disabled]="isDisabled" [ngClass]="['btn', cssClass]">
    <span class="d-flex">
        <app-loading-icon-b [options]="{spinnerSize: 'spinner-border-sm', textClass: 'text-light'}" [actionType]="loadingAction" style="margin-right:0.5em;"></app-loading-icon-b>
        {{ buttonText }}
    </span>
</button>
