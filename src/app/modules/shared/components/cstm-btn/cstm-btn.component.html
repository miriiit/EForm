<button [type]="type" (click)="onClick()" [disabled]="isDisabled || showLoader" [ngClass]="['btn', cssClass]" [ngStyle]="{'width': minWidth}">
    <span class="d-flex">
        <app-loading-icon-b [options]="{spinnerSize: 'spinner-border-sm', textClass: 'text-light'}" [actionType]="loadingAction" style="margin-right:0.5em;"></app-loading-icon-b>
        <ng-template [ngIf]="!showLoader"> {{ buttonText }} </ng-template>
    </span>
</button>
