<div class="content">
    <app-portlet [isActions]="false" title="E Forms" titleInfo="Dynamic Forms">
        <div portletBody>
            <nav mat-tab-nav-bar  mat-stretch-tabs="false" mat-align-tabs="start" [tabPanel]="tabPanel">
                <a mat-tab-link *ngFor="let item of navLinks" [routerLink]="item.link" routerLinkActive #rla="routerLinkActive"
                    [active]="rla.isActive">
                    {{ item.label }}
                </a>
            </nav>
            <div class="tab-content">
                <mat-tab-nav-panel #tabPanel>
                    <router-outlet></router-outlet>
                </mat-tab-nav-panel>
            </div>
        </div>
    </app-portlet>
</div>
